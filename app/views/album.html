<div class="container">
  <div class="row">
    <div ng-repeat="photo in photos">
      <div class="col-md-3 col-sm-4 col-xs-6">
        <img class="img-responsive"
             ng-src="{{photo.images[0].source}}"
             style="width: 200px; height:200px" />
        <span>{{photo.name}}</span>
      </div>
    </div>
  </div>
</div>

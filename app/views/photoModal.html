<div class="modal-header">
  <h3 class="modal-title">I'm a modal!</h3>
</div>

<div class="modal-body">
  <div class="col-xs-12 col-md-8">
    <img style="width: 100%;" ng-src="{{photo.images[0].source}}" />
  </div>
  <div class="col-xs-6 col-md-4">
    <div>
      <img ng-src="{{user.picture.url}}" />
      <b>{{user.name}}</b>
    </div>
    <br>
    <div>
      <p>Likes: {{photo.likes.data.length}}</p>
    </div>
    <div>
      <dl ng-repeat="c in photo.comments.data">
        <dt>{{c.from.name}}</dt>
        <dd>
          &nbsp; {{c.message}}
          <small>
            <span class="pull-right">
              <img src="images/like.png" style="width: 35%; height: 35%;"/>
              {{c.like_count || '0'}}
            </span>
          </small>
        </dd>
      </dl>
    </div>
  </div>

  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="close()">Close</button>
</div>

<div class="col-sm-6 col-md-4">
  <a ng-href="#/album/{{vm.album.id}}">
    <div class="thumbnail" ng-click="vm.onClick({id: photo.id})">
      <div class="gallery"
           style="background-image: url(https://graph.facebook.com/{{vm.album.id}}/picture?type=album&access_token={{vm.access_token}})">
      </div>
      <div class="caption">
        {{vm.album.name}}
      </div>
    </div>
  </a>
</div>
